<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta para mi flaquita</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="front">
        <h1>Para Mi Amor ❤️</h1>
      </div>
      <div class="inside">
        <div class="message">
          <h2>Te quiero ❤️</h2>
          <p>Eres lo mas bonito que aparecio en mi vida.</p>
          <p>Te dedico esa cancion</p>

          <div class="photos">
            <img src="Images/foto1.jpg" alt="Nuestra foto 1">
            <img src="Images/foto2.jpg" alt="Nuestra foto 2">
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <div id="heart-container"></div>
  <div class="music">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/40-awG_Xn7Q?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


  </div>
  
  
  


  <script src="script.js"></script>
</body>
</html>
